{% extends "base_crud.html" %}
{% load static %}
{% block page_content %}

<form method="POST" class="post-form" action="/company/update_form/{{ professional.id }}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Professional Id:</label>
    <div class="col-sm-4">
        <input type="text" name="proid" id="id_proid" required maxlength="20" value="{{ professional.proid }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Professional Name:</label>
    <div class="col-sm-4">
        <input type="text" name="name" id="id_name" required maxlength="100" value="{{ professional.name }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Professional Email:</label>
    <div class="col-sm-4">
        <input type="email" name="proemail" id="id_proemail" required maxlength="254" value="{{ professional.proemail }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Professional Contact:</label>
    <div class="col-sm-4">
        <input type="text" name="procontact" id="id_procontact" required maxlength="15" value="{{ professional.procontact }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
<div class="company-icon">
  <i class="fa fa-id-card-o" aria-hidden="true"></i>

</div>
    {% endblock %}
